<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Log in</title>
</head>
<body class="align-items-start justify-content-center min-vh-100 pt-5">
<div class="row justify-content-center">

    <div class="col-2">
        <form class="form-signin" method="POST" action="/login">
            <h2 class="mb-5">Please sign in</h2>
            <div style="color: red" th:if="${param.error}">
                Bad credentials!
            </div>
            <input type="text" name="username" id="username" class="form-control mb-1" autofocus placeholder="Username"
                   required/>
            <input type="password" name="password" class="form-control mb-1" id="password" placeholder="Password"
                   required/>
            <button class="btn btn-lg btn-primary btn-block w-100 mt-1" type="submit">Sign in</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
